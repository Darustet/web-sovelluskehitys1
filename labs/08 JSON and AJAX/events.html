<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title> Handling events in IE8 and earlier </title>
  <style>
	span {
		cursor: pointer;
	}
  </style>
  <script>
window.onload = function() {
	var div = document.getElementById("clickme");
	if (div.addEventListener) {
		div.addEventListener("click", handleClick, false);
	} else if (div.attachEvent) {
		div.attachEvent("click", handleClick);
	}
	var textdiv = document.getElementById("sometext");
	if (textdiv.addEventListener) {
	  textdiv.addEventListener("mouseover", handleText, false);
    } else if (somediv.attachEvent) {
	  somediv.attachEvent("mouseover", handleText);
    }
};

function handleClick(e) {
	var evt = e || window.event;
	var target;
	if (evt.target) {
		target = evt.target;
	} else {
		target = evt.srcElement;
	}
	alert("You clicked on " + target.id);
}


function handleText(e) {
    var evt = e || window.event;
    var target;
    if (evt.target) {
        target = evt.target;
    } else {
        target = evt.srcElement;
    }
    alert("You howered over " + target.id);
}


  </script>
</head>
<body>
<span id="clickme">Click me!</span>
<div id="sometext" style="max-width:200px">
  <p>Some text they told me to add!</p>
</div>
</body>
</html>
