<!DOCTYPE html>
<html lang="en">
	<!--
	This page demonstrates a form.
	-->
	<head>
		<meta charset="utf-8"/>
		<link href="css/form.css" type="text/css" rel="stylesheet"/>
		<title>Demonstrating HTML forms</title>
	</head>
	
	<body>
		<h1>Turnitin</h1>
		<form  lang="fi" action="">
			<div>
				Name: <input type="text" name="studentname" placeholder="Name"/>
			</div>
			<div>
				Student id: <input type="text" name="id"  placeholder="1234567" pattern="\d{7}" required title="Fautif!"/>
			</div>
			<div>
				Email: <input type="email" name="email" placeholder="jdoe123@mail.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}" required title="Fautif!"/>
				<!--
				Make an input named "email"
				-->
			</div>
			<div>
				Assignment: <input type="textarea" name="assignment" placeholder="Assignment"/>
				<!--
				Make an input named "assignment"
				-->
				
			</div>

			<div>
				Code: <input type="textarea" name="code" placeholder="code"/>
				<!--
				Make an input named "code" which is a text area to put student's code into.
				-->
				
			</div>
			<div>
				<form action="">
				<label><input type="checkbox" name="cheat"/>Cheat</label>
				</form>
				<!--
				Make an input named "cheat" which is a check box the student must check.
			-->
			</div>
			<div>
				<form action="">
				<fieldset>
				<legend>Credit Card</legend>
				<label><input value="" type="radio" value="Visa">Visa</label><br>
				<label><input type="radio" name="paypal" value="PayPal">PayPal</label><br>
				<label><input type="radio" name="MCard" value="MCard">Master Card</label>
				</fieldset>
			</form>

			<!--
				Make an input named "payment" which is a radio box with possible values of visa, paypal, mastercard
			-->
			</div>
			<div>
				Score: <form action="">
				<label><input type="text" name="score" pattern="[0-5]" placeholder="0-5" required title="Fautif!"/></label>
			</form>
			<!--
				Make an input named "score" which is a list of choices for the score
			-->
			</div>
			<br>
			<div>
				<input type="submit" name="submit"/>
			</div>
		</form>
		<a href="http://jigsaw.w3.org/css-validator/check/referer">Validate</a>
	</body>
</html>
