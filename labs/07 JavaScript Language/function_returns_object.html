<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Object-o-matic</title>
  <script>
	function makeCar() {
		var makes = ["Chevy", "GM", "Fiat", "Webville Motors", "Tucker"];
		var models = ["Cadillac", "500", "Bel-Air", "Taxi", "Torpedo"];
		var years = [1955, 1957, 1948, 1954, 1961];
		var colors = ["red", "blue", "tan", "yellow", "white"];
		var convertible = [true, false];

		var rand1 = Math.floor(Math.random() * makes.length);
		var rand2 = Math.floor(Math.random() * models.length);
		var rand3 = Math.floor(Math.random() * years.length);
		var rand4 = Math.floor(Math.random() * colors.length);
		var rand5 = Math.floor(Math.random() * 5);
		var rand6 = Math.floor(Math.random() * 2);

		var car = {
			make: makes[rand1],
			model: models[rand2],
			year: years[rand3],
			color: colors[rand4],
			passengers: rand5,
			convertible: convertible[rand6],
			mileage: 0,
            engine: makeEngine()
		};
		return car;
	}

	function makeEngine() {
	    var cylinder = ["V4", "V6", "V8"];
	    var ccVolume = [800, 1000, 1200];
	    var fuel = ["diesel", "petrol", "uranium"];
	    var maxTorque = [488, 666, 890];

	    var rand1 = Math.floor(Math.random() * cylinder.length);
        var rand2 = Math.floor(Math.random() * ccVolume.length);
        var rand3 = Math.floor(Math.random() * fuel.length);
        var rand4 = Math.floor(Math.random() * maxTorque.length);

        var engine = {
          cylinder: cylinder[rand1],
          ccVolume: ccVolume[rand2],
          fuel: fuel[rand3],
          maxTorque: maxTorque[rand4]
        }
        return engine.cylinder + " " + engine.ccVolume + " litre " +
                engine.fuel + " powered " + engine.maxTorque + "rpm" ;
    }

	function displayCar(car) {
		console.log("Your new car is a " + car.year + " " + car.make +
                " " + car.model + " with " + car.engine + " engine");
	}

	var carToSell = makeCar();
	displayCar(carToSell);

  </script>
</head>
<body></body>
</html>
